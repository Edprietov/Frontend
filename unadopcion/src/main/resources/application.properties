#spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/unadopciondb?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

##Hibernate properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Bogota

# Hibernate ddl auto (create, create-drop, validate, update)

spring.flyway.baseline-on-migrate=true
spring.jpa.hibernate.ddl-auto=validate
spring.liquibase.change-log=classpath:/db/migration/changelog-master.xml
spring.liquibase.enabled=true
spring.liquibase.password=${spring.datasource.password}
spring.liquibase.url=${spring.datasource.url}
spring.liquibase.user=${spring.datasource.username}

logging.level.root=INFO
logging.level.io.javabrains=TRACE
logging.file.name=unadopcion.log
